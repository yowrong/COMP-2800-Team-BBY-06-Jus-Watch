  <div class="container">
    <div class="message-board">
      <h1>Review Board</h1>
      <div id="load-data">
        <p>Loading...</p>
      </div>
    </div>

    <div id = "command" class="type-message box-shadow">
      <h1>Post Your Review</h1>
      <form>
        <div id = "name" class="p-1 ">
          <input type="text" placeholder="Nickname" id="nickname" required />
        </div>
        <div id = "input" class="p-1 ">
          <textarea placeholder="Type message here..." id="message" required></textarea>
        </div>
        <div id = "myBtn" >
          <button type="submit">SEND</button>
        </div>
      </form>
      <div class="error-message">
        <p>Error! Please fill in all the fields.</p>
        <span class="close position-right">&times;</span>
      </div>
    </div>
</div>
