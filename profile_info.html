  <div class="profile_container">
    <table>
      <legend><b>Change Personal INFO.</b></legend>

      <label for="Name">Name</label>
      <br />
      <input type="text" id="name" name="Name" placeholder="Changes your Name..." value="" required
        pattern="[A-Za-z]{1,20}" />
      <br />
      <label for="email">Age</label>
      <br />
      <input type="number" id="age" name="age" placeholder="Changes your Age..." value="" required
        pattern="[1-100],{1,3}" />
      <br />
      <label for="phone">Phone</label>
      <br />
      <input type="phone" id="phone" name="phone" placeholder="Changes your phone number..." value="" required />
      <br />
      <br />
      <a class="anotest" id="saveBtn" href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Save Changes
      </a>&nbsp;

        <span></span>
        <span></span>
