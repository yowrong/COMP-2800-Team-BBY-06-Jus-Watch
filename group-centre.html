<html>

<head>
  <meta charset="utf-8">
  <title>Jus'Watch - Group Centre</title>
  <meta name="author" content="BBY-06">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS, firebase-auth-ui -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
  <script src="https://kit.fontawesome.com/6d23be533d.js" crossorigin="anonymous"></script>


  <!--Favicon-->
  <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
  <link rel="manifest" href="./img/site.webmanifest">

  <link rel="stylesheet" href="./css/group-centre.css" />

</head>

<body>

  <!-- Header Navigation Bar From Bootstrap-->
  <nav class="navbar navbar-expand-lg navbar-light bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="index.html">Jus'Watch</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="login.html">Login/Signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="group-main.html">Groups</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="profile.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="search.html">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="about-us.html">About Us</a>
          </li>
          <li class="nav-item">
            <a id="logOutBtn" type="button" class="nav-link text-white" href="index.html">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container">
    <div class="title">
      <h3 class="title"><span id="group-name"></span> Movie Center</h2>
        <hr>
        <p id="group-description"></p>
        <hr>
    </div>
    <h3 class="movieCenterTitle" id="movieCenterTitle">Nominated Movies</h3>
    <div id="movieList">
    </div>

    <div class="d-grid gap-2 col-6 mx-auto group_button">
      
      <button class="btn btn-danger shadow mb-5 rounded" type="button" id="chatBtn">Chat<i
          class="fas fa-comments fa-lg"></i></button>
      <button class="btn btn-danger shadow mb-5 rounded" type="button" id="nominateBtn">Nominate<i
          class="fas fa-plus-circle fa-lg"></i></button>
      <button class="btn btn-danger shadow mb-5 rounded" type="button" id="voteBtn">Vote<i
          class="fas fa-check-square fa-lg"></i></button>
      <button class="btn btn-danger shadow mb-5 rounded" type="button" data-bs-toggle="modal"
        data-bs-target="#exampleModal">Invite<i class="fas fa-users fa-lg"></i></button>
      <button class="btn btn-danger shadow mb-5 rounded" type="button" id="endVoteBtn">End Voting<i
          class="fas fa-fast-forward fa-lg"></i></button>
          <button type="button" class="btn btn-outline-danger" id="resetBtn">Reset Vote</button>
      <button type="button" class="btn btn-danger shadow mb-5 rounded" id="leaveBtn">Leave Group<i
          class="fas fa-sign-out-alt fa-lg"></i></button>
    </div>

    <!-- Show group member list -->
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button bg-white" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Group Members
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
          data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <p class="groupInfo" id="groupInfo"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Invite</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Share this link with your friends to add them to your group:</p>
            <p><input type="text" value="" id="shareLink"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JS: Boostrap, Firebase, API related, JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
  </script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>

  <script type="module" src="./js/firebase-api.js"></script>
  <script type="module" src="./js/group-centre.js"></script>
  <script type="module" src="./js/logout.js"></script>

</body>

</html>
