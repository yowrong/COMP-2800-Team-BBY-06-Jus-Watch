      <h1>Create Your Group</h1>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Group Name</label>
      <input id="groupName" class="form-control">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Group Description</label>
      <textarea class="form-control" id="groupDescription" rows="3"></textarea>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Only the Group Host can nominate movies
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        Every member can nominate movies
      </label>
    </div>
    <div class="buttons">
      <a href="./group-main.html">
        <button type="button" class="btn btn-primary btn-lg">Back</button>
      </a>
      <button id="create" type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Create</button>
    </div>
