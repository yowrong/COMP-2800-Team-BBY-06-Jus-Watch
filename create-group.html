  <div class="container">
    <div class="title">
      <h1>Create Your Group</h1>
    </div>
    <form class="row g-3 needs-validation" novalidate>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Group Name</label>
        <input type="text" id="groupName" class="form-control" required="required">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Group Description</label>
        <textarea class="form-control" id="groupDescription" rows="3" placeholder="What does your group like to watch?"
          required="required"></textarea>
      </div>
    </form>
    <div class="buttons">
      <a href="./group-main.html">
        <button type="button" class="btn btn-danger btn-lg">Back</button>
      </a>
      <button id="create" type="submit" class="btn btn-danger btn-lg" data-bs-toggle="modal"
        data-bs-target="#staticBackdrop">Create</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <p>Your group: "<span id="modal-groupName"></span>"</p>
            <p>Has been created!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="modalBtn" data-bs-dismiss="modal">Return</button>
          </div>
        </div>
      </div>
    </div>
